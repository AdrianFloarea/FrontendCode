<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Edit job <b>{{job.jobTitle}} </b></h2>
    </div>
    <div class="panel-body">
        <ng-form name="jobEditForm">
            <!--TODO#HR7-->
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': jobEditForm.jobTitle.$invalid && jobEditForm.jobTitle.$dirty }">
                        <!--TODO#HR2-->
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" name="jobTitle", class="form-control" ng-model="job.jobTitle" required placeholder="Job Title">
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': jobEditForm.maxSalary.$invalid && jobEditForm.maxSalary.$dirty }">
                        <!--TODO#HR2-->
                        <label for="maxSalary">Maximum Salary:</label>
                        <input type="number" id="maxSalary" name="maxSalary", class="form-control" ng-model="job.maxSalary" required placeholder="Maximum salary">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': jobEditForm.minSalary.$invalid && jobEditForm.minSalary.$dirty }">
                        <!--TODO#HR2-->
                        <label for="minSalary">Minimum salary:</label>
                        <input type="number" id="minSalary" name="minSalary", class="form-control" ng-model="job.minSalary" required placeholder="Minimum salary">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <!--TODO#HR4-->
                        <button ng-click="reset()">Reset</button>
                        <button ng-click="create(job)" ng-disabled="jobEditForm.$invalid">Save</button>
                    </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
